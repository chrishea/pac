<link rel="stylesheet" href="https://use.typekit.net/wmj6wdn.css">
  <style>


   *:where(:not(iframe, canvas, img, svg, video):not(svg *, symbol *)) {
	all: unset;
	display: revert;
}

/* Preferred box-sizing value */
*,
*::before,
*::after {
	box-sizing: border-box;
}

/* Remove list styles (bullets/numbers) */
ol, ul, menu {
	list-style: none;
}

/* For images to not be able to exceed their container */
img {
	max-width: 100%;
}

/* removes spacing between cells in tables */
table {
	border-collapse: collapse;
}

/* revert the 'white-space' property for textarea elements on Safari */
textarea {
	white-space: revert;
}

/* fix the feature of 'hidden' attribute.
   display:revert; revert to element instead of attribute */
:where([hidden]){
	display:none;
}

/* revert for bug in Chromium browsers
   - fix for the content editable attribute will work properly. */
:where([contenteditable]){
	-moz-user-modify: read-write;
	-webkit-user-modify: read-write;
	overflow-wrap: break-word;
	-webkit-line-break: after-white-space;
}

/* apply back the draggable feature - exist only in Chromium and Safari */
:where([draggable="true"]) {
	-webkit-user-drag: element;
}


body {
		display: grid;
		place-content: center;
		height: 100vh;
	
	  }

	  .content-container {
		padding:3vh 15vw;
		text-align:left;
		margin:20px auto;
		border-radius:11px!important;
	  }

	  div {

		background-color:white;
		color:darkgreen;
		font-size:4.53vw!important;
		font-family: 'ibm plex sans'; serif;
		font-weight: 300!important;
		text-align: center;
		letter-spacing:normal!important;

	  }

	  .stroke-text{
		-webkit-text-stroke:1.5px black!important;
		-webkit-text-fill-color:white;
	  }

	
		.typewriter {

					  overflow: hidden; /* Ensures the content is not revealed until the animation */
					  margin: 5vh auto 20vh auto !important;
					  letter-spacing: 0; /* Adjust as needed */
					  animation: typing 1.95s steps(60, end);
					}

					/* The typing effect */
					@keyframes typing {
					  from {
						width: 0;
					  }
					  to {
						width: 100%;
					  }
					}

					/* The typewriter cursor effect */
					@keyframes blink-caret {
					  from,
					  to {
						border-color: transparent;
					  }
					  50% {
						border-color: orange;
					  }
					}
